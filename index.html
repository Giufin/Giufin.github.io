<!DOCTYPE html>
<html>

<head>
	<title>LW Calc</title>
</head>

<body>
	<canvas id="canvas" width="495" height="490" style="border: 1px solid black; display: inline;">
	</canvas>



	<div id="card_list"
		style="border: 1px solid black; width: 600px; height: 500px; overflow: scroll; display: inline-block;">
		<div id="card_0" class="card" style="border: 1px solid black; min-height: 30px; display: none; margin: 4px; ">
			<div class="header" style="border: 1px solid black; display: block; ">
				<div class="color_box"
					style="border: 5px solid green; height: 15px; width: 15px; display: block; margin: 0px; "></div>
			</div>

			<div class="internal_data" style="min-height: 300px; width: 550px; display: none;">
				<div class="char_spell" style="display: inline-block;">

					<div class="character"
						style="border: 1px solid black; height: 200px; width: 150px; margin: 4px; text-align: center; vertical-align: middle; line-height: 200px;">
						choose a character
					</div>
					<div class="spell"
						style="border: 1px solid black; height: 100px; width: 150px;  margin: 4px; text-align: center; vertical-align: middle; line-height: 100px;">

					</div>
				</div>
				<div class="pleaso make this thing non vertical" style="display: inline-block;">

					<div class="skillgraze" style="display: block;">
						<div class="power"
							style="border: 1px solid black; display: inline-block; height: 50px; width: 50px; margin: 4px; text-align: center; vertical-align: middle; line-height: 50px;">
							0P
						</div>

						<div class="graze"
							style="border: 1px solid black; display: inline-block; height: 50px; width: 50px; margin: 4px; text-align: center; vertical-align: middle; line-height: 50px;">
							0G
						</div>

						<div class="s1"
							style="height: 50px; border: 1px solid black; width: 50px; background-color: white;  border-radius: 50%; display: inline-block;">
						</div>
						<div class="s2"
							style="height: 50px; border: 1px solid black; width: 50px; background-color: white;  border-radius: 50%; display: inline-block;">
						</div>
						<div class="s3"
							style="height: 50px; border: 1px solid black; width: 50px; background-color: white;  border-radius: 50%; display: inline-block;">
						</div>
					</div>


					<div class="card"
						style="border: 1px solid black; height: 50px; width: 150px; background-color: white;  display: inline-block; text-align: center; vertical-align: middle; line-height: 50px;">
						select card
					</div>

				</div>


			</div>
		</div>



	</div>

	<input type="text" id="import_text"></input>
	<button id="import_button">import</button>

	<button id="close_button">close select menu</button>
	<!-- invisible -->
	<div class="char" , id="char_0" , style="border: 1px solid black; height: 50px; margin: 4px; display:none;"></div>




	<div id="char_select"
		style="border: 1px solid black; position: absolute; width: 200px; height: 300px; overflow-y: scroll; overflow-x: hidden; display: none; top: 10px; background-color: white;">
		<input type="text" id="char_select_text_input" style="margin: 4px; display: block; ">


	</div>
	<!-- end of invisible -->

	<script type="module" , src="index.js"></script>
</body>


</html>
